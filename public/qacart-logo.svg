<svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Nord Gradient - Primary to Purple -->
    <linearGradient id="nordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#88C0D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B48EAD;stop-opacity:1" />
    </linearGradient>

    <!-- Premium Green Gradient -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A3BE8C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#88C0D0;stop-opacity:1" />
    </linearGradient>

    <!-- Orange Accent Gradient -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D08770;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#88C0D0;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Terminal Window -->
  <rect x="2" y="2" width="52" height="52" rx="2" fill="#2E3440" stroke="#4C566A" stroke-width="2"/>

  <!-- Terminal dots (macOS style) -->
  <circle cx="8" cy="8" r="2" fill="#BF616A" opacity="0.8"/>
  <circle cx="15" cy="8" r="2" fill="#A3BE8C" opacity="0.8"/>
  <circle cx="22" cy="8" r="2" fill="#88C0D0" opacity="0.8"/>

  <!-- Code brackets - Left -->
  <path d="M12 18 L8 22 L8 30 L12 34" stroke="url(#nordGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>

  <!-- Code brackets - Right -->
  <path d="M44 18 L48 22 L48 30 L44 34" stroke="url(#nordGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>

  <!-- Main QA Symbol - Geometric Q with integrated A -->
  <g transform="translate(28, 26)">
    <!-- Q Circle (Quality) -->
    <circle cx="0" cy="0" r="10" stroke="url(#nordGradient)" stroke-width="3" fill="none" filter="url(#glow)"/>

    <!-- Q Tail with code slash -->
    <path d="M7 7 L11 11" stroke="url(#orangeGradient)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>

    <!-- Checkmark inside Q (Quality Assurance) -->
    <path d="M-4 0 L-1 3 L4 -3" stroke="url(#greenGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>

  <!-- Test/Bug Icon - Stylized bug with code elements -->
  <g transform="translate(18, 42)">
    <!-- Bug body -->
    <ellipse cx="0" cy="0" rx="3" ry="4" fill="url(#orangeGradient)" opacity="0.9"/>
    <!-- Bug antennae -->
    <path d="M-1.5 -4 L-2 -6 M1.5 -4 L2 -6" stroke="#D08770" stroke-width="1" stroke-linecap="round"/>
    <!-- Bug legs -->
    <path d="M-3 -1 L-5 -2 M-3 1 L-5 2 M3 -1 L5 -2 M3 1 L5 2" stroke="#D08770" stroke-width="1" stroke-linecap="round"/>
  </g>

  <!-- Code symbols scattered -->
  <g opacity="0.6">
    <!-- Forward slash -->
    <text x="16" y="48" font-family="JetBrains Mono, monospace" font-size="8" fill="#81A1C1" font-weight="300">/</text>
    <!-- Less than -->
    <text x="38" y="20" font-family="JetBrains Mono, monospace" font-size="8" fill="#81A1C1" font-weight="300">&lt;</text>
    <!-- Greater than -->
    <text x="42" y="46" font-family="JetBrains Mono, monospace" font-size="8" fill="#81A1C1" font-weight="300">&gt;</text>
  </g>

  <!-- Pixel-perfect grid dots (testing/quality grid) -->
  <g opacity="0.3">
    <circle cx="14" cy="14" r="0.8" fill="#88C0D0"/>
    <circle cx="42" cy="14" r="0.8" fill="#88C0D0"/>
    <circle cx="14" cy="42" r="0.8" fill="#88C0D0"/>
    <circle cx="42" cy="42" r="0.8" fill="#88C0D0"/>
  </g>

  <!-- Success indicator dots (test passed) -->
  <g transform="translate(48, 48)">
    <circle cx="0" cy="0" r="3" fill="#A3BE8C" opacity="0.9"/>
    <path d="M-1.5 0 L-0.5 1 L1.5 -1" stroke="#2E3440" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <style>
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    circle[fill="#88C0D0"] {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</svg>